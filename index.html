<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design3</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="stylesheet" href="CSS/mediaQuery.css"/>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <!-- wrapper class -->
    <div class="header_wrapper container">
      <!-- Nav tag for navbar -->
      <div>
        <a href="#" class="logo"><img src="Images/logo.png" alt="logo" /></a>
      </div>
      <nav class="nav">
        <!-- logo -->
        <div class="nav_items">
          <select name="" id="" class="nav_select">
            <option value="">About</option>
          </select>
          <select name="" id="" class="nav_select">
            <option value="">Participants</option>
          </select>
          <select name="" id="" class="nav_select">
            <option value="">Services</option>
          </select>
          <select name="" id="" class="nav_select">
            <option value="">Education</option>
          </select>
          <select name="" id="" class="nav_select">
            <option value="">Resources</option>
          </select>
          <a href="#">Contact</a>
          <a href="#">|</a>
          <div class="search_bar">
            <input class="nav_input" type="text" placeholder="Search">
            <img class="search_icon" src="Icons/Frame 13.png" alt="" />
          </div>
        </div>
      </nav>
      <img class="hamburger" src="Icons/download.png" alt="hamburger">
    </div>
  </header>
  <!-- main content -->
  <main>
   <section class="left_content">
    <img class="slash" src="Images/slash.png" alt="">
   </section> 
   <div class="content_Container container">
    <h1 class="content_heading"> Reaching you with service centers across India and aborad</h1>
    <button class="content_button">Know More</button>
    <div class="div_hr"> 
      <hr class="content_hr">
      <hr class="content_hr">
      <hr class="content_hr">
    </div>
  <div class="inner_div">
    <div class="inner_div1">
      <img class="frame_icon" src="Icons/Frame.png" alt="">
      <div class="inner_div1_inner">
      <p class="numbers">Statistics</p>
      <p class="inner_para">November 30,2022</p>
      </div>
    </div>
    <div class="inner_divs">
      <p class="numbers">2,99,28,371</p>
      <p class="inner_para">Customer Accounts</p>
    </div>
    <div class="inner_divs">
      <p class="numbers">58,553</p>
      <p class="inner_para">Service centers</p>
    </div>
    <div class="inner_divs">
      <p class="numbers">$ 4041 Billion</p>
      <p class="inner_para">Custody value</p>
    </div>
    <div class="inner_divs last_div">
      <p class="numbers">27,398</p>
      <p class="inner_para">Joined Partners</p>
    </div>
    <div class="inner_button">
      <button class="btn_inner_div">View More</button>
    </div>
  </div>
  </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="Jquery/script.js"></script>
